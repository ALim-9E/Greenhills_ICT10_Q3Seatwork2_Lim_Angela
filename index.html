<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- PyScript Integration -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Intramurals Registration</title>
</head>
<body>

    <div class="confirm-box">
        <form id="confirm_box">
            <h2>Confirmation Details</h2>
            <div class="input-box" id="online" name="online">
            <p>Are you done with the online registration?</p>
                <input type="radio" name="online_registration" id="Yes" value="Yes" required>
                <label for="Yes">Yes</label>
                <input type="radio" name="online_registration" id="No" value="No" required>
                <label for="No">No</label>
            </div>
            <div class="input-box" id="medical" name="medical">
            <p>Do you have the medical clearance from the clinic?</p>
                <input type="radio" id="Yes" name="medical_clearance" value="Yes" required>
                <label for="Yes">Yes</label>
                <input type="radio" id="No" name="medical_clearance" value="No" required>
                <label for="No">No</label>
            </div>

            <div id="GS">
                <select id="grade_select" class="form-control">
                    <option value="">-- Select Your Grade Level --</option>
                    <option value="seven">7</option>
                    <option value="eight">8</option>
                    <option value="nine">9</option>
                    <option value="ten">10</option>
                </select>
                <select id="section_select" class="form-control">
                    <option value="">-- Select Your Current Section --</option>
                    <option value="EM">Emerald</option>
                    <option value="RU">Ruby</option>
                    <option value="SA">Sapphire</option>
                    <option value="TO">Topaz</option>
                </select>
            </div>

            <div class="row button">
                <div class="offset-sm-0">
                    <input type="button" class="btn btn-light" value="Present Team" py-click="present_intrams_team">
                </div>
            </div>

        </form>
        
        <div id="output"></div>

    </div>

    <py-script src="main.py"></py-script>
    
</body>
</html>
